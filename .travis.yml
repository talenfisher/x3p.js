language: node_js

node_js:
  - '10'

before_script:
  - npm install
  - git config user.email "travis@example.com"
  - git config user.name "Travis CI"
  - cd tests && git clone https://${GH_AUTH}@github.com/talenfisher/fix3p-testfiles.git data
  - cd ../

script:
  - npm run lint
  - npm run build
  - npm run test

before_deploy: 
  - git add . && git commit -m "."
  - npm version $TRAVIS_TAG

deploy:
  provider: npm
  email: tqfisher@iastate.edu
  api_key: $NPM_TOKEN
  on:
    tags: true