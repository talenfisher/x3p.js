language: node_js

node_js:
  - '10'
  - '11'

before_script:
  - npm install
  - git config user.email "travis@example.com"
  - git config user.name "Travis CI"
  - cd tests && git clone https://${GH_AUTH}@github.com/talenfisher/fix3p-testfiles.git data
  - cd ../

script:
  - npm run build
  - npm run types
  - npm run lint
  - npm run test

deploy:
  skip_cleanup: true
  provider: npm
  email: tqfisher@iastate.edu
  api_key: $NPM_TOKEN
  on:
    tags: true